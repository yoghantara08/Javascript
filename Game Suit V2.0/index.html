<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <h1>GAME SUIT V2.0</h1>
    <div class="container">
      <div class="kotakKomputer">
        <div class="kotakScore">
          <div class="score">
            <h2>SCORE</h2>
          </div>
          <p class="sUser">Player : <span class="sU">0</span></p>
          <p class="sKomputer">Komputer : <span class="sK">0</span></p>
          <a href="" class="reset">RESET</a>
        </div>
        <img src="img/gunting,batu,kertas.jpeg" alt="" class="imgKomputer borderKomputer" />
        <div class="pemenang">MULAI!</div>
      </div>
      <div class="kotakUser">
        <img src="img/batu.png" alt="batu" class="batu" />
        <img src="img/gunting.png" alt="gunting" class="gunting" />
        <img src="img/kertas.png" alt="kertas" class="kertas" />
      </div>
    </div>

    <!-- Script -->
    <script src="gamesuit.js"></script>
  </body>
</html>
