<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Using Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center mt-3 fw-bold">OWL CARROUSEL</h1>
    <div class="container owl-carrousel">
      <div class="row thumbnail">
        <div class="col-sm-5 col-md-4">
          <img src="img/img1.jpg" class="thumb img-fluid" />
        </div>
        <div class="col-sm-5 col-md-4">
          <img src="img/img2.jpg" class="thumb img-fluid" />
        </div>
        <div class="col-sm-5 col-md-4">
          <img src="img/img3.jpg" class="thumb img-fluid" />
        </div>
        <div class="col-sm-5 col-md-4">
          <img src="img/img4.jpg" class="thumb img-fluid" />
        </div>
        <div class="col-sm-5 col-md-4">
          <img src="img/img5.jpg" class="thumb img-fluid" />
        </div>
        <div class="col-sm-5 col-md-4">
          <img src="img/img6.jpg" class="thumb img-fluid" />
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
